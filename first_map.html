<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaflet map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Map of iconic buildings in Washington, D.C.</h1>
  <div id="map"></div>
  <p>This map shows four major buildings in Washington D.C., which is the capital of America. By Romy Ellenbogen. </p>
  <script>
  var mymap = L.map('map').setView([38.895, -77.032], 13);
  L.tileLayer('https://api.mapbox.com/styles/v1/romyellenbogen/cjorwmrg6152d2smhhalf8uqr/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoicm9teWVsbGVuYm9nZW4iLCJhIjoiY2pvcnVvcjMxMGpxazNrcGJldGtxNXF6eCJ9.jlA2yQG_YVY153_zyl3wMQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18
}).addTo(mymap);
var marker = L.marker([38.8977, -77.0365]).addTo(mymap);
marker.bindPopup("The White House").openPopup();
var marker2 = L.marker([38.8895, -77.0353]).addTo(mymap);
marker2.bindPopup("The Washington Monument").openPopup();
var marker3 = L.marker([38.8906, -77.0044]).addTo(mymap);
marker3.bindPopup("The Supreme Court").openPopup();
var marker4 = L.marker([38.8860, -76.9995]).addTo(mymap);
marker4.bindPopup("The US Capital Building").openPopup();
</script>
</body>
</html>
