<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaflet map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Map of National Parks in the United States</h1>
  <div id="map"></div>
  <p>This map shows major, popular national parks in the U.S. Many of these span for hundreds of miles, but the pointers represent a cerntal location of the park. By Romy Ellenbogen. </p>

  <script src="js/places.json"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

  <script>
  var mymap = L.map('map').setView([38.495, -93.231], 3.65);
  L.tileLayer('https://api.mapbox.com/styles/v1/romyellenbogen/cjosn3icf0bip2so9w7c2v61n/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoicm9teWVsbGVuYm9nZW4iLCJhIjoiY2pvcnVvcjMxMGpxazNrcGJldGtxNXF6eCJ9.jlA2yQG_YVY153_zyl3wMQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18
}).addTo(mymap);

for ( let i=0; i <places.length; i++) {
  L.marker( [ places[i].lat, places[i].long ])
  .bindPopup('<h3>' +places[i].name + '</h3>' +'<p>' + places[i].description +'</p>')
.addTo(mymap);
}
</script>
</body>
</html>
